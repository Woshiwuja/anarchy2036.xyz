<html>
<!DOCTYPE html>


<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTMX GO</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
		crossorigin="anonymous">
	<script src="https://unpkg.com/htmx.org@1.9.5"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
	<link rel="stylesheet" href="index.css">
	</link>
</head>

<body>
	<div class="cursor">
		<div id="cursor">
			<svg width="30" height="30" xmlns="http://www.w3.org/2000/svg">
				<!-- Created with Method Draw - http://github.com/duopixel/Method-Draw/ -->
				<g>
					<title>Outer Square</title>
					<rect id="canvas_background" height="32" width="32" y="-1" x="-1" />
					<g display="none" overflow="visible" y="0" x="0" height="100%" width="100%"
						id="canvasGrid">
						<rect fill="url(#gridpattern)" stroke-width="0" y="0" x="0"
							height="100%" width="100%" />
					</g>
				</g>
				<g>
					<title>Inner Square</title>
					<g stroke="null" id="svg_4">
						<rect stroke="#000" id="svg_1" height="30.08503" width="29.97745"
							y="-0.0771" x="0.00746" stroke-width="0" fill="#6ef0fd" />
						<rect stroke="#000" id="svg_3" height="24.06803" width="24.08055"
							y="2.93141" x="2.94642" stroke-width="0" fill="#15111f" />
					</g>
					<rect stroke="#6ef0fd" id="svg_" height="3.06595" width="12.10406" y="12.72462"
						x="8.72043" stroke-width="0.5" fill="#011115" />
				</g>
			</svg>
		</div>
	</div>
	<div class="row">
		<div class="col-4" style="width: auto;">
			<div class="row" style="width: 100%;">
				<div class="glitch-container  col-4" style="padding-bottom: 10px;padding-top: 10px;">
					<a style="color:#03fcf8;" hx-trigger="every 1s" hx-get="/clock"
						hx-swap="innerHTML">CLOCK</a>

				</div>
			</div>
			<div class="row" style="width: 100%;">
				<div class="glitch-container  col-4" style="padding-bottom: 10px;">
					<a style="color:#03fcf8;" hx-trigger="click" hx-get="/hello"
						hx-target="#content" hx-swap="innerHTML" hx-push-url="true">ABOUT</a>
				</div>
			</div>
			<div class="row" style="width: 100%;">
				<div class="glitch-container  col-4" style="padding-bottom: 10px;">
					<a style="color:#03fcf8;" a hx-trigger="click" hx-get="/stack"
						hx-target="#content" hx-swap="innerHTML" hx-push-url="true">STACK</a>
				</div>
			</div>
			<div class="row" style="width: 100%;">
				<div class="glitch-container  col-4" style="padding-bottom: 10px;">
					<a style="color:#03fcf8;" hx-trigger="click" hx-get="/minigame"
						hx-target="#content" hx-swap="innerHTML" hx-push-url="true">MINIGAME</a>
				</div>
			</div>
			<div class="row" style="width: 100%;">
				<div class="glitch-container  col-4" style="padding-bottom: 10px;">
					<a style="color:#03fcf8;" hx-trigger="click" hx-get="/rant" hx-target="#content"
						hx-swap="innerHTML" hx-push-url="true">RANT</a>
				</div>
			</div>
		</div>


		<div class="col-8">
			<div id="content" class="ui-box " style="margin-top:10px;width: 80%;">
				<p hx-trigger="load" hx-get="/hello" hx-target="#content" hx-swap="innerHTML">
					Homepage </p>
			</div>
		</div>
	</div>
</body>
</div>
<script src="index.js"></script>

</html>
