<html>
<!DOCTYPE html>


<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ANARCHY2036</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
		crossorigin="anonymous">
	<script src="https://unpkg.com/htmx.org@1.9.5"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
	<link rel="stylesheet" href="index.css">
	</link>
</head>

<body>
	<div class="row">
		<div class="col-4" style="width: auto;">
			<div class="row" style="width: 100%;">
				<div class="glitch-container  col-4" style="padding-bottom: 10px;">
					<a style="color:#03fcf8;" hx-trigger="click" hx-get="/hello"
						hx-target="#content" hx-swap="innerHTML" hx-push-url="true">ABOUT</a>
				</div>
			</div>
			<div class="row" style="width: 100%;">
				<div class="glitch-container  col-4" style="padding-bottom: 10px;">
					<a style="color:#03fcf8;" a hx-trigger="click" hx-get="/stack"
						hx-target="#content" hx-swap="innerHTML" hx-push-url="true">STACK</a>
				</div>
			</div>
			<div class="row" style="width: 100%;">
				<div class="glitch-container  col-4" style="padding-bottom: 10px;">
					<a style="color:#03fcf8;" hx-trigger="click" hx-get="/minigame"
						hx-target="#content" hx-swap="innerHTML" hx-push-url="true">MINIGAME</a>
				</div>
			</div>
			<div class="row" style="width: 100%;">
				<div class="glitch-container  col-4" style="padding-bottom: 10px;">
					<a style="color:#03fcf8;" hx-trigger="click" hx-get="/blog" hx-target="#content"
						hx-swap="innerHTML" hx-push-url="true">BLOG</a>
				</div>
			</div>
			<div class="row" style="width: 100%;">
				<div class="glitch-container  col-4" style="padding-bottom: 10px;">
					<a style="color:#03fcf8;" hx-trigger="click" hx-get="/chart"
						hx-target="#content" hx-swap="innerHTML" hx-push-url="true">CHARTJS</a>
				</div>
			</div>
		</div>


		<div class="col-8">
			<div id="content" class="ui-box " style="margin-top:10px;width: 80%;">
				<p hx-trigger="load" hx-get="/hello" hx-target="#content" hx-swap="innerHTML">
					Homepage </p>
			</div>
		</div>
	</div>
</body>
</div>
<script src="index.js"></script>

</html>
